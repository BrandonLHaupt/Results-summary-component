<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="./main.css">

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>

    <main class="container">
      <section class="left">
        <p>Your Result</p>
        <section class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </section>
        <p class="great">Great</p>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="right">
        <h2>Summary</h2>
        <!-- Reaction -->
        <section class="row reaction">
          <section class="sideL">
            <img src="./assets/images/icon-reaction.svg" alt="lighting bolt" />
            <p>Reaction</p>
          </section>
          <section class="sideR">
            <p>80 / <span class="gray">100</span></p>
          </section>
        </section>

        <!-- Memory -->
        <section class="row memory">
          <section class="sideL">
            <img src="./assets/images/icon-memory.svg" alt="lighting bolt" />
            <p>Memory</p>
          </section>
          <section class="sideR">
            <p>92 / <span class="gray">100</span></p>
          </section>
        </section>

        <!-- Verbal -->
        <section class="row verbal">
          <section class="sideL">
            <img src="./assets/images/icon-verbal.svg" alt="lighting bolt" />
            <p>Verbal</p>
          </section>
          <section class="sideR">
            <p>61 / <span class="gray">100</span></p>
          </section>
        </section>

        <!-- Visual -->
        <section class="row visual">
          <section class="sideL ">
            <img src="./assets/images/icon-visual.svg" alt="lighting bolt" />
            <p>Visual</p>
          </section>
          <section class="sideR">
            <p>72 / <span class="gray">100</span></p>
          </section>
        </section>

        <button>Continue</button>
      </section>
    </main>


    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/BrandonLHaupt">Brandon Haupt</a>.
      </div>
    </footer>
  </body>
</html>
